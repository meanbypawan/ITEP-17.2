<script>
    // Increment & Decrement
    /*
      Increment [++]:-
      1. Pre-increment :-   ++x;
         Pre-increment first increment the value by one then assign
      2. Post-increment:-   x++;
         Post-increment first assign the value then increment by one
    */
    var x = 10,y;
    //y = ++x;
    y = x++;
    document.write("<br> x : "+x);
    document.write("<br> y : "+y);
</script>
