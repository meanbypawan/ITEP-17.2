<script>
  /*
    Conditional Oprator :-
    syntax :-
    
    (condition/exp1) ? expression-2 : express-3;
        true --- expression-2
        false --- expressio-3
   
    WAP enter two number and find greatest.

    */
    var ageOfCheeku = prompt("Enter the age of cheeku");
    var ageOfPeeku = prompt("Enter the age of peeku");

    ageOfCheeku = ageOfCheeku * 1;
    ageOfPeeku = ageOfPeeku * 1;

    (ageOfCheeku > ageOfPeeku) ? document.write("Cheeku is older"): document.write("Peeku is older");

</script>
