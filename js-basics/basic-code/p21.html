<script>
  /*
    Conditional Oprator :-
    syntax :-
    
    (condition/exp1) ? expression-2 : express-3;
        true --- expression-2
        false --- expressio-3
   
    WAP enter two number and find greatest.

    */
    var a = prompt("Enter 1st number") * 1;
    var b = prompt("Enter 2nd number") * 1;

    /*
    var max = (a > b) ? a : b;
    max > c ? document.write("Greater : "+max) : document.write("Greater : "+c);
   */

</script>
