<script>
    /*
      You have a numeric string
      "20" , "20.5", "-20.5"
      20.5 -- 20
      -------------------------
      number [integer,floating-point]

      numeric string --- integer :-----parseInt()
      numeric string --- float   :-----parseFloat()
    */
    document.write('20'*10); // 200

    var a = "20"; // 'string'
    var b = "10.5";
    
    a = parseInt(a); // 'number'
    b = parseInt(b);
    document.write("<br>"+(a+b));
    // 2010 -- 30
</script>
