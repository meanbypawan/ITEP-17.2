<script>
   /*
     Keyword:- R   

     Jumping Statement
     syntax:-
     
     switch(expression){
       case label : statment---1;
                    statement--2;
                    break;
       case label2: statement----4;
                    statement-----5;
                    break;
       default: default_statement;                           
     }
     I/p :-  n :- 1 to 5
     o/p :-  n == 1 --- One
             n == 2 --- Two
   */ 
  let n = prompt("Enter a number between 1 and 5") * 1;
  // n= 3
  if(n == 1)
    document.write("<br>One");
  else if(n == 2)
    document.write("<br>Two");
  else if(n == 3)
    document.write("<br>Three");
  else if(n == 4)
    document.write("<br>Four");
  else if(n == 5)
    document.write("<br>Five");
</script>
