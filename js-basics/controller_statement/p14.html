<script>
    let n = prompt("Enter a value") * 1;
    let a = 2, b = 1;
    switch(n){ 
       case 1: document.write("<br>One");
               break;
       case 2: document.write("<br>Two");
               break;
       case a+b: document.write("<br>Three");
               break;
       case 4: document.write("<br>Four");
               break;
       case 5: document.write("<br>Five");
               break;
       default: document.write("<br>Invalid value");        
    
    }
</script>
