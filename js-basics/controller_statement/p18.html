<script>
    /*
       Series :---
       Series :--- Sum
       1 2 3 4 5 6 .....n  --- sum
    */
   let i,sum = 0;
   i = 1;
   let n = prompt("Enter last term") * 1;
   while(i<=n){
    sum = sum + i; // sum : 6, sum = 3 + 3
    document.writeln(i);
    i++;  // i = 3
   }
   document.write("<br>Sum : "+sum);
</script>
