<script>
    /*
      WAP to enter a number and check wheter it is +ve or -ve
      1. n > 0 --- +ve
      2. n < 0 --- -ve
      3. n == 0 --- Neither +ve nor -ve 
    
      */
   var n = prompt("Enter a number") * 1;
   if( n > 0 )
     document.write("+ve");
   else {
     if(n<0)
      document.write("-ve");
     else
      document.write("Neither +ve nor -ve");
   }
</script>
