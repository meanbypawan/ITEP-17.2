<html>
    <head>
      <style>
        body{
            margin: 0;
        }
        header{
            background-color: black;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header div{
            height: 55px;
            box-sizing: border-box;
        }
        .left{
            width: 25%;
            display: flex;
        }
        .right{
            width: 30%;
        }
        .mid{
            width: 40%;
            display: flex;
            align-items: center;
        }
        .mid select{
            height: 50px;
            background-color: gray;
            width: 40px;
        }
        input[type="text"]{
            width: 423px;
            height: 50px;
        }
        .mid div{
            background-color: orange;
            width: 52px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left img{
            width: 45%;
        }
        .left-text{
            width: 50%;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
      </style>
    </head>
    <body>
     <header>
        <div class="left">
            <img src="./images/logo.png" height="53px"/>
            <div class="left-text">
                <small>Delivering to Bhopal</small>
                <span>Update location</span>
            </div>
        </div>
        <div class="mid">
            <select></select>
            <input type="text" placeholder="Search product"/>
            <div>ICON</div>
        </div>
        <div class="right"></div>
     </header>
    </body>
</html>
