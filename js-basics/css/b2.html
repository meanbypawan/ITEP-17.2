<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .div-size{
            height: 200px;
        }
        .inner-div-size{
            height: 100px;
        }
        .row-size{
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="container-fluid div-size border">
        <div class="row bg-warning row-size d-flex align-items-center">
            <div class="inner-div-size bg-info col-4"></div>
            <div class="inner-div-size bg-secondary col-4"></div>
            <div class="inner-div-size bg-success col-4"></div>
        </div>
    </div>
    <div class="mt-3 container-fluid div-size border">
        <div class="row bg-warning row-size d-flex align-items-center">
            <div class="inner-div-size bg-info col-lg-4"></div>
            <div class="inner-div-size bg-secondary col-lg-4"></div>
            <div class="inner-div-size bg-success col-lg-4"></div>
        </div>
    </div>
</body>

</html>
