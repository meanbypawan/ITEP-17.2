<html>
    <head>
        <style>
            .container{
                height: 200px;
                border: 1px solid black;
            }
            .container div{
                width: 50px;
                height: 50px;
                position: absolute;
            }
            .container div:nth-child(odd){
                background-color: red;
            }
            .container div:nth-child(even){
                background-color: purple;
            }
            .container div:nth-child(4){
                z-index: 1;
            }
            .container div:nth-child(3){
                z-index: 5;
            }
        </style>
    </head>
    <body>
        <div class="container">
           <div>1</div>
           <div>2</div>
           <div>3</div>
           <div>4</div>
           <div>5</div>
        </div>
    </body>
</html>
