<html>

<body>
    <div id="container">
        <img onclick="createFiveCopy(this)" src="./images/logo.png" width="100px" height="100px" />
    </div>
    <script>
        function createFiveCopy(currentImage) {
            let divObj = document.getElementById("container");
            for (let i = 1; i <= 4; i++) {
                let img = document.createElement("img");
                img.width = "100";
                img.height = "100";
                img.src = currentImage.src;
                img.setAttribute("style","margin-left:20px; box-shadow:10px 10px 10px grey;");
                divObj.appendChild(img);
            }
        }
    </script>
</body>

</html>
