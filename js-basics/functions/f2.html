   }
  
   function sub(){
     let a = prompt("Enter 1st value..")*1;
     let b = prompt("Enter 2nd value")*1;

   }

   function multiplication(){

     let b = prompt("Enter 2nd value")*1;
     let c = a*b;
     document.write("<br>Multiplication : "+c);
      
   }
   addition();
   sub();
   multiplication();
</script>
