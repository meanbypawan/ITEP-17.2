<script>
    // WAP to perform the addition of two number then check whether
    // result is even or odd using callback function

    function addition(a,b,callback){
        let result = a + b;
        document.write("<br>Addition : "+result);
        callback(result);
    }

    addition(20,11,function(n){
       if(n%2)
         document.write("<br>ODD");
       else
         document.write("<br>EVEN"); 
    });
</script>
