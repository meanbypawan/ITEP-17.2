<script>
    // String immutable
    // Immutable :- that can not be change
    let s1 = "ABC";
    let s2 = new String("ABC");
    let s3 = "ABC";
    let s4 = "AB"+"C"; // "ABC"
    document.write("<br>S1 === S2 : "+(s1 === s2)); //false
    document.write("<br>S1 === S3 : "+(s1 === s3)); // true
    document.write("<br>S1 === s4 : "+(s1 === s4));
</script>
