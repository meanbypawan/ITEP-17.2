<script>
    /*
      Constructor :- It is special member of a class.
      It is called automatically when object is created....
      OOPS.
       Class
       Object
       Constructor
      */
    class Message{
        constructor(){
            console.log("Constructor called....");
        }
        m1(){
            console.log("GM....");
        }
        m2(){
            console.log("GN....");
        }
    }
    let obj = new Message();
    obj.m1();
    obj.m2();
</script>
