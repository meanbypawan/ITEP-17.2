<script>
    /*
     == , ===
     == [Checking Content Only]
     === [Checking Content + Type of Content]
    */
   document.write("'20' == 20 : "+('20' == 20)); // true
   document.write("<br>'20' === 20 : "+('20' === 20)); // false
   document.write("<br> undefined == null : "+(undefined == null)); // true
   document.write("<br> undefined === null : "+(undefined===null)); // false
   document.write("<br> 20 * false : "+(20 * false)); // 0
   document.write("<br> 0 == false : "+(0 == false));
   document.write("<br> 0 === false : "+(0 === false));
   document.write("<br> 20 + true : "+(20 + true)); // 21
   document.write("<br> true == 1 : "+(true == 1)); // true
   document.write("<br> NaN == NaN : "+(NaN == NaN)); //false
   document.write("<br> NaN != NaN : "+(NaN != NaN));
   document.write("<br> NaN == false : "+(NaN == false));

</script>
