<script>
   // c,c++,java :--
   //  int/int = int, int/fp = fp, fp/fp = fp
   // 5/2 = 2
   // Javascript is dynamically typed
   // undefined and null :--- Both are lack of value
   var a = 10;
   var b=  "hello"
   var c = true;
   var d = undefined;
   var e = null;
   var f = NaN;
   document.write("type of a : "+typeof(a)); // number
   document.write("<br>type of b : "+typeof(b)); // string
   document.write("<br>type of c : "+typeof(c)); // boolean
   document.write("<br>type of d : "+typeof(d)); // undefined
   document.write("<br>type of e : "+typeof(e)); // object
   document.write("<br>20 + undefined : "+(20+undefined)); // NaN
   document.write('<br>"Javacript" ');
   document.write("<br> '20'+undefined :"+('20'+undefined)); // '20undefined'
   document.write("<br> 20 + null : "+(20+null)); // 20
   document.write("<br> '20'+null : "+('20'+null)); // 20null
   document.write("<br> 5/2 : "+(5/2)); // 2.5
   document.write("<br> 22/7 : "+(22/7));
   document.write("<br> 20/0 : "+(20/0));
   document.write("<br> -20/0 : "+(-20/0));
   document.write("<br> type of NaN : "+(typeof(f)));
   document.write("<br> 20 + NaN : "+(20+NaN));
   document.write("<br> '20'+NaN : "+('20'+NaN) );
</script>
